<script>

function createShortURL () {

  const list = "ABCDEFGHIJKLMNPQRSTUVWXYZ123456789";
    var res = "";
    for(var i = 0; i < 6; i++) {
        var rnd = Math.floor(Math.random() * list.length);
        res = res + list.charAt(rnd);
        if (i == 2) {
          res = res + "-";
        }
    }

    var input = document.getElementById("shortURL");
    input.value = res;
}

</script>
