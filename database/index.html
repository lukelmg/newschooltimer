<h1>The XMLHttpRequest Object</h1>

<form action="">
<input name="customers" onchange="showCustomer(this.value)"></input>
</form>
<br>
<div id="txtHint">Customer info will be listed here...</div>
<p id="test">adsf</p>

<script>

var redirect;

var currenturl = window.location.href;

if (currenturl.indexOf('-') > - 1) {
    var code = currenturl.replace("https://www.lukegutman.com/newschooltimer/database/#", "");
    showCustomer(code);


    setTimeout(function(){

      var x = document.getElementById("longurl").getAttribute("value");
      location.replace(x);
    }, 100);
}

function showCustomer(str) {
  var xhttp;
  if (str == "") {
    document.getElementById("txtHint").innerHTML = "";
    return;
  }
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("txtHint").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "read.php?q="+str, true);
  xhttp.send();
}
</script>

</body>
