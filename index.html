<html>

<head>

<body onload="initialInputs();">

  <h2 class="inputLabel">Number of Schedules</h2>
  <span class="smallLabel">Schedules at your school: </span>
  <select class="numberSelect" id="numSchedule" onchange="addFields();">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
  </select>

  <div id="scheduleNames">
    <h2 class="inputLabel">Name of Schedule</h2>
    <div id="scheduleNameInputContainer" />
  </div>

  <div id="scheduleAbbreviations">
    <h2 class="inputLabel">Abbreviation of Schedule</h2>
    <div id="scheduleAbbreviationContainer" />
  </div>

  <h2>Number of Periods</h2><br />
    <label class="container">Same number of periods everyday
    <input id="radio1" type="radio" checked="checked" name="samePeriod" onclick="differentNumberSchedules();">
    <span class="checkmark"></span>
  </label>

  <select class="numberSelect" id="numPeriodSame" onchange="periodSame();">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
    <option>13</option>
    <option>14</option>
    <option>15</option>
  </select>
  <br />

  <label class="container">Different number of periods depending on schedule
    <input id="radio2" type="radio" name="samePeriod" onclick="differentNumberSchedules();">
    <span class="checkmark"></span>
  </label>

  <h2>Period Timing</h>

</body>

</html>
